<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shorcut icon" href="./image/coche.svg" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="./js/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Parcial 2</title>
</head>

<body>
  <div class="container-fluid p-0">
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light text-uppercase shadow">
        <a class="navbar-brand ml-5" href="#">
          <img src="./image/logo.svg" height="80px" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="nav mr-5">
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Nosotros</a>
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Anuncios</a>
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Blog</a>
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Contacto</a>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="container-fluid p-0 text-center">
    <h1 class="font-weight-normal display-4">Administracion</h1>
    <img src="./image/banner.jpeg" width="100%" height="300px" alt="banner" id="img-banner" />
  </div>

  <div class="container col-5">
    <main>
      <form class="m-4 h6">
        <fieldset class="border p-3 bg-light rounded">
          <legend class="w-auto">Informacion Del Anuncio</legend>
          <div class="form-group mb-0">
            <input type="hidden" name="id" />
          </div>
          <div class="form-group text-uppercase mb-4">
            <label for="txtTitulo"> Titulo:</label>
            <input type="text" class="form-control" id="txtTitulo" placeholder="Titulo" name="titulo" required />
          </div>
          <div class="form-row text-uppercase mb-3">
            <div class="col">
              <label> Transaccion: </label>
            </div>
            <div class="col-xl-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="transaccion" id="rdoV" value="Venta" checked />
                <label class="form-check-label" for="rdoV">Venta</label>
              </div>
            </div>
            <div class="col-xl-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="transaccion" id="rdoA" value="Alquiler" />
                <label class="form-check-label" for="rdoA">Alquiler</label>
              </div>
            </div>
          </div>
          <div class="form-group text-uppercase  mb-4">
            <label for="txtDescripcion">Descripcion:</label>
            <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripcion" name="descripcion" required />
          </div>
          <div class="form-group text-uppercase mb-4">
            <label for="numberPrecio"> Precio:</label>
            <input type="number" class="form-control" id="numberPrecio" placeholder="Precio" name="precio" required />
          </div>
          <div class="row pt-2 pb-3">
            <div class="col-xl">
              <div class="form-group">
                <div class="row align-items-center">
                  <div class="col-2 pr-0">
                    <img class="img-fluid" src="./image/puerta.svg" alt="puertas" />
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Puertas" name="puertas" required />
                  </div>
                </div>            
              </div>
            </div>
            <div class="col-xl">
              <div class="form-group">
                <div class="row align-items-center">
                  <div class="col-2 pr-0">
                    <img class="img-fluid" src="./image/velocimetro.svg" alt="kms" />
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Kilometros" name="kms" required />
                  </div>
                </div>                      
              </div>
            </div>
            <div class="col-xl">
              <div class="form-group">
                <div class="row align-items-center">
                  <div class="col-2 pr-0">
                    <img class="img-fluid" src="./image/potencia.svg" alt="potencia" />
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Potencia" name="potencia" required />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mb-0">
            <button id="btnAlta" class="btn btn-success">
              <i class="fa fa-floppy-o mr-2" aria-hidden="true"></i>Guardar
            </button>
            <button id="btnBaja" class="d-none btn btn-danger">Eliminar</button>
            <button id="btnMod" class="d-none btn btn-warning">Modificar</button>
            <button id="btnCancel" class="btn btn-danger">Cancelar</button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>

  <div class="container bg-light border rounded-pill">
    <div class="row justify-content-center">
      <h2>Filtros</h2>
    </div>
    <hr class="mt-0 border">
    <div class="row pl-5 pb-3">
      <div class="col-sm-4">
        <div class="row">
          <label class="h5"> Filtrar por: </label>
        </div>
        <div class="row">
          <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="btnFilter" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Todos
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" id="btnTodos">Todos</a>
              <a class="dropdown-item" id="btnAlquiler">Alquiler</a>
              <a class="dropdown-item" id="btnVenta">Venta</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="row">
          <label class="h5"> Promedio de precios: </label>
        </div>
        <div class="row">
          <div class="col-sm-3 pl-0">
            <input class="form-control" type="text" value="N/A" id="inputProm" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container bg-light border rounded mt-4">
    <div class="row">
      <div class="col-auto mt-2 mt-0">
        <h3>Campos mostrados</h3>
      </div>
      <div class="col pt-3 font-weight-bold">
        <p>Tildar los campos a mostrar</p>
      </div>
    </div>
    <hr class="mt-0 mb-3 border">
    <div class="row">
      <div class="col text-uppercase">
        <input class="cb" type="checkbox" id="cbTitulo" name="titulo" checked>
        <label class="pr-2" for="cbTitulo">titulo</label>
        <input class="cb" type="checkbox" id="cbTransaccion" name="transaccion" checked>
        <label class="pr-2" for="cbTransaccion">transaccion</label>
        <input class="cb" type="checkbox" id="cbDescripcion" name="descripcion" checked>
        <label class="pr-2" for="cbDescripcion">descripcion</label>
        <input class="cb" type="checkbox" id="cbPrecio" name="precio" checked>
        <label class="pr-2" for="cbPrecio">precio</label>
        <input class="cb" type="checkbox" id="cbPuertas" name="puertas" checked>
        <label class="pr-2" for="cbPuertas">puertas</label>
        <input class="cb" type="checkbox" id="cbKms" name="kms" checked>
        <label class="pr-2" for="cbKms">kms</label>
        <input class="cb" type="checkbox" id="cbPotencia" name="potencia" checked>
        <label class="pr-2" for="cbPotencia">potencia</label>
      </div>
    </div>
  </div>
  </div>

  <div class="container mt-4 p-0">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div id="divSpinner"></div>
      </div>
    </div>
    <div id="divTabla" class="table-responsive mt-2 text-center"></div>
  </div>

  <div class="container-fluid p-0">
    <footer>
      <nav class="navbar navbar-expand-md navbar-light bg-light text-uppercase mt-4 border-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse m-3" id="navbarSupportedContent">
          <div class="nav ml-5">
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Nosotros</a>
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Anuncios</a>
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Blog</a>
            <a class="nav-item nav-link btn btn-info mr-1" href="#">Contacto</a>
          </div>
        </div>
        <span class="font-weight-bold mr-5">Todos los derechos reservados &copy</span>
      </nav>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
</body>

</html>
